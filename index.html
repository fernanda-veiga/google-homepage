<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <nav>
            <a class="navbar-link" href="https://mail.google.com/">Gmail</a>
            <a class="navbar-link" href="https://www.google.com.br/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a class="navbar-icon" href="https://about.google/intl/en/products/?tab=wh"><img src="./images/google-apps-icon.png"></a>
            <a class="navbar-button" href="https://accounts.google.com/ServiceLogin/signinchooser">Sign in</a>
        </nav>
    </header>
    
    <div id="main">
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form>
            <div id="search-box-div">
                <img src="./images/search-icon.png" alt="">
                <input type="text" id="search-box">
            </div>
            <div id="search-buttons-div">
                <input class="search-button" type="submit" value="Google Search">
                <a class="search-button" href="https://www.google.com/doodles/">I'm Feeling Lucky</a>
            </div>
        </form>
    </div>

    <footer>
        <div id="footer01">
            <a class="footer-link" href="https://ads.google.com/intl/en_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a class="footer-link" href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/help/#!/">Business</a>
            <a class="footer-link" href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a class="footer-link" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
        <div id="footer02">
            <a class="footer-link" href="https://policies.google.com/privacy?hl=en-BR&fg=1">Privacy</a>
            <a class="footer-link" href="https://policies.google.com/terms?hl=en-BR&fg=1">Terms</a>
            <a class="footer-link" href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>

    </footer>
</body>
</html>
